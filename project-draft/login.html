<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Log In</title>
        <meta name="author" content="Ken, Ty, Zack, Yozen">
        <meta name="description" content="Log in page for the card marketplace">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/svg" href="./img/favicon.svg">
        <link rel="stylesheet" href="./css/draft.css">
    </head>
    <body class="splash-body">
        <main class="splash-main">
            <div class="splash-container">
                <h1 class="text-outside">Good To See You Again!</h1>
                <div class="login-splash splash-box">
                    <div class="splash-left-container">
                        <a href="./index.html"><img aria-label="home button" class="splash-logo" src="./img/favicon.svg" alt="Card Marketplace Logo"></a>
                    </div>
                    <div class="splash-right-container">
                        <h1 class="text-inside">Good To See You Again!</h1>
                        <form action="#" class="form">
                            <div class="fields">
                                <div class="input-container">
                                    <label for="username">Username:</label>
                                    <input class="splash-input" type="text" id="username" name="username" placeholder="Username" required><br>
                                </div>
                                <div class="input-container">
                                    <label for="password">Password:</label>
                                    <input class="splash-input" type="password" id="password" name="password" placeholder="Password" required><br>
                                </div>
                            </div>
                            <button type="submit" class="submit splash-button">Log In!</button>
                        </form>
                        <p>Don't have an account? <a class="splash-link" href="./signup.html">Sign up!</a></p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
